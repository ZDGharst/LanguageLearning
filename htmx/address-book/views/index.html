{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Address Book</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
  </head>
  <body>
    <h1>Address book</h1>
    <form hx-post="/contact" hx-target="#contacts" hx-swap="beforeend">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="phone" placeholder="Phone">
        <input type="text" name="email" placeholder="Email">
        <button>Add</button>
    </form>
    <table id="contacts">
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
      {{ range .Contacts }}
        {{ template "contact" . }}
      {{ end }}
  </body>
</html>
{{ end }}

{{ block "contact" . }}
  <tr>
    <td>{{ .Name }}</td>
    <td>{{ .Phone }}</td>
    <td>{{ .Email }}</td>
  </tr>
{{ end }}
